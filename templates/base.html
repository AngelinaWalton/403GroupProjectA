{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Lacrosse</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #002E5D;">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.byu.edu/"><img src="{% static '/img/BYU_monogram.png' %}" style="width: 90px; margin: 10px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index'%}" id="navHome" onclick="changeClass('navHome')" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'roster' %}" id="navRoster" onclick="changeClass('navRoster')" style="color: white;">Roster</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'schedule' %}" id="navSchedule" style="color: white;">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'totalStats' %}" id="navStats" style="color: white;">Stats</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}




    <!-- Footer -->
    <footer style="position: bottom; width: 100%; margin-bottom: 0; bottom: 0px;">
      <div style="width: 100%; text-align: center; background-color: #002E5D; color: black;">
          <section>
              <br><br>
              <div class="container px-4 px-lg-5">
                  <div class="row gx-4 gx-lg-5">
                      <div class="col-md-4 mb-3 mb-md-0">
                          <div class="card py-4 h-100">
                              <div class="card-body text-center">
                                  <i class="fas fa-map-marked-alt text-primary "></i>
                                  <h4 class="text-uppercase m-0">Address</h4>
                                  <hr class="my-4 mx-auto" />
                                  <div class="small text-black-50">Richards Building 110<br> Provo, UT 84602</div>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-4 mb-3 mb-md-0 ">
                          <div class="card py-4 h-100 ">
                              <div class="card-body text-center">
                                  <i class="fas fa-envelope text-primary mb-2"></i>
                                  <h4 class="text-uppercase m-0">Email</h4>
                                  <hr class="my-4 mx-auto" />
                                  <div class="small text-black-50"><p style="color: gray">matthew_schneck@byu.edu</p></div>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-4 mb-3 mb-md-0">
                          <div class="card py-4 h-100">
                              <div class="card-body text-center">
                                  <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                  <h4 class="text-uppercase m-0">Phone</h4>
                                  <hr class="my-4 mx-auto" />
                                  <div class="small text-black-50">(801) 422-1958</div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <br><br>
              </div>
          </section>
      </div>
  </footer>


    <script>
      function changeClass(classID){
        document.getElementById(classID).classList.add('active')
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
