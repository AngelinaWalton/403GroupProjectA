{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Year</th>
            <th scope="col">Position</th>
            <th scope="col">Number</th>
        </tr>
    </thead>
    <tbody>
        {% for each in player %}
        <tr>
            <td>{{each.first_name}}</td>
            <td>{{each.last_name}}</td>
            <td>{{each.year_in_school}}</td>
            <td>{{each.position}}</td>
            <td>{{each.player_number}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="{% url 'addRoster' %}" method="get">
    <button type="Submit" >Add Player</button>
</form>
{% endblock %}
