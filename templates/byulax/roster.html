{% extends 'base.html' %}
{% load static %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Year</th>
            <th scope="col">Position</th>
            <th scope="col">Number</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for each in player %}
        <tr>
            <td>{{each.first_name}}</td>
            <td>{{each.last_name}}</td>
            <td>{{each.year}}</td>
            <td>{{each.position}}</td>
            <td>{{each.player_number}}</td>
            <form id="statsForm{{each.id}}" method="POST" action="{% url 'deletePlayer' %}">
                {% csrf_token %}
                <td hidden><input type="hidden" name="id" id="id{{each.id}}" value="{{each.id}}"></td>
                <td><button type="submit" class="btn"><img src="{% static '/img/trash2.png' %}" style="width: 40px;"></button></td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="{% url 'addRoster' %}" method="get">
    <button type="Submit" >Add Player</button>
</form>
{% endblock %}
