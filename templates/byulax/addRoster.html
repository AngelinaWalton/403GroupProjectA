{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/styles.css'%}" rel='stylesheet'>
<header>
    <div style="width: 100%; text-align: center; background-color: #002E5D; color: white;">
        <h1>BYU Men's Lacrosse</h1>
        <br>
        <div style="height: 700px; overflow: hidden;">
            <img src='{% static "img/roster.jpg" %}' alt="" width="100%">
            <strong><p style="font-size: 30px; position: absolute; width: 100%; text-align: center; top: 25%; left: 50%; transform: translate(-50%, -50%);">Roster</p></strong>
        </div>
        

    </div>
</header>
<div class = "container">
    <div class="container2">
    <fieldset>
        <form id="formAddNewPlayer" method="POST">
            {% csrf_token %}
            <label for="player_number">Player Number: </label>
            <input type="number" id="player_number" name="player_number" required>
            <br><br>
            <label for="first_name">Player First Name: </label>
            <input type="text" id="first_name" name= "first_name" required>
            <br><br>
            <label for="last_name">Player Last Name: </label>
            <input type="text" id="last_name" name="last_name" required>
            <br><br>
            <label for="position">Position: </label>
            <select id="position" name="position" required>
                {%for each in players.0.POSITION_CHOICES %}
                <option value="{{each.0}}">{{each.1}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="year">Year: </label>
            <select id="year" name="year" required>
                {%for each in players.0.YEAR_IN_SCHOOL_CHOICES %}
                <option value="{{each.0}}">{{each.1}}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit New Player</button>
        </form>
    </fieldset>
</div>
</div>
{% endblock %}
