{% extends 'base.html' %}
{% block content %}
<fieldset>
    <form id="formAddNewPlayer" method="POST">
        {% csrf_token %}
        <label for="player_number">Player Number: </label>
        <input type="number" id="player_number" name="player_number" required>
        <br><br>
        <label for="first_name">Player First Name: </label>
        <input type="text" id="first_name" name= "first_name" required>
        <br><br>
        <label for="last_name">Player Last Name: </label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>
        <label for="position">Position: </label>
        <input type="text" id="position" name="position" required>
        <br><br>
        <label for="year">Year: </label>
        <input type="number" id="year" name="year" required>
        <br><br>
        <button type="submit">Submit New Player</button>
    </form>
</fieldset>
{% endblock %}
